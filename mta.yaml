_schema-version: "3.1"
ID: emrej
description: A simple CAP project.
version: 1.0.0
modules:
- name: emrej-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: emrej-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: emrej-db-deployer
  type: hdb
  path: db
  requires:
  - name: emrej-db
  parameters:
    buildpack: nodejs_buildpack
- name: emrej-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: emrej-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - emprej.zip
      name: emprej
      target-path: resources/
- name: emprej
  type: html5
  path: app/emprej
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: emrej-destination-content
  type: com.sap.application.content
  requires:
  - name: emrej-destination-service
    parameters:
      content-target: true
  - name: emrej-repo-host
    parameters:
      service-key:
        name: emrej-repo-host-key
  - name: uaa_emrej
    parameters:
      service-key:
        name: uaa_emrej-key
  parameters:
    content:
      instance:
        destinations:
        - Name: empreg_emrej_repo_host
          ServiceInstanceName: emrej-html5-srv
          ServiceKeyName: emrej-repo-host-key
          sap.cloud.service: empreg
        - Authentication: OAuth2UserTokenExchange
          Name: empreg_uaa_emrej
          ServiceInstanceName: emrej-xsuaa-service
          ServiceKeyName: uaa_emrej-key
          sap.cloud.service: empreg
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: emrej-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: emrej-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: emrej-html5-srv
    service-plan: app-host
- name: emrej-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: emrej-destination-service
    service-plan: lite
- name: uaa_emrej
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: emrej-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
